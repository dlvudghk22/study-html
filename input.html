<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input</title>
    <link rel="stylesheet" href="css/input.css">
</head>
<body>
    
    <div class="form-container">
        <form class="container">
            <h2>contact us</h2>
            <div class="email-box">
                <h3 class="email">Your Email</h3>
                <input type="email" placeholder="email@example.com">
            </div>
            <div class="name-box clearfix">
                <div class="first-name-box">
                    <h3 class="first-name">First name</h3>
                    <input type="text">
                </div>
                <div class="last-name-box">
                    <h3 class="last-name">Last name</h3>
                    <input type="text">
                </div>
            </div>
            <div class="message-box">
                <h3 class="message">Message</h3>
                <textarea></textarea>
            </div>
            <div class="bottom-box clearfix">
                <div class="subscribe-box">
                    <label><input type="checkbox" name="subscribe">Subscribe</label>
                </div>
                <input type="submit" value="SEND">
            </div>
        </form>
    </div>

</body>
</html>
